examples:
  inputs:
    [
      {
        "name": "peptide_sequences",
        "httpdtype": "BYTES",
        "shape": "[3,1]",
        "data": '["AMTK[UNIMOD:2114]DNNLLGK", "QITNRAIDS", "WLK[UNIMOD:2114]GGVVLK[UNIMOD:2114]EDALPGQK"]'
      },
      {
        "name": "precursor_charges",
        "httpdtype": "INT32",
        "shape": "[3,1]",
        "data": '[2, 2, 3]'
      },
      {
        "name": "collision_energies",
        "httpdtype": "FP32",
        "shape": "[3,1]",
        "data": '[34.0, 35.0, 32.0]'
      },
      {
        "name": "fragmentation_types",
        "httpdtype": "BYTES",
        "shape": "[3,1]",
        "data": '["HCD", "CID", "HCD"]'
      },
      {
        "name": "instrument_types",
        "httpdtype": "BYTES",
        "shape": "[3,1]",
        "data": '["eclipse", "lumos", "astral"]'
      }
    ]
